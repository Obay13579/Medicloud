name: Deploy Medicloud App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Backend (Install Only)
        run: |
          cd backend
          npm install

      - name: Check Frontend (Build Test)
        run: |
          cd frontend
          npm install
          npm run build

  deploy:
    needs: build-check
    strategy:
      matrix:
        runner-node: [node-1, node-2, node-3, node-4, node-5]
      fail-fast: false

    runs-on: [self-hosted, "${{ matrix.runner-node }}"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Create .env file
        run: |
          cat > .env <<EOF
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          EOF
          # Trim whitespace dan newlines
          sed -i 's/^[[:space:]]*//;s/[[:space:]]*$//' .env
          # Hapus baris kosong
          sed -i '/^$/d' .env

      - name: Debug .env content
        run: |
          echo "=== .env file content ==="
          cat .env
          echo "=== End of .env ==="
          wc -l .env

      - name: Deploy App Containers
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          # Export as environment variables
          export DATABASE_URL="${DATABASE_URL}"
          export JWT_SECRET="${JWT_SECRET}"
          export VITE_API_URL="${VITE_API_URL}"
          
          # Run docker compose (akan baca dari env vars)
          docker compose up -d --build backend frontend

      - name: Prune Old Images
        run: |
          docker image prune -f