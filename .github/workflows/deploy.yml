name: Deploy Medicloud App

# Trigger: Jalan saat push ke main atau dijalankan manual
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # --- JOB 1: SAFETY CHECK (Jalan di Cloud GitHub) ---
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Backend (Install Only)
        run: |
          cd backend
          npm install

      - name: Check Frontend (Build Test)
        run: |
          cd frontend
          npm install
          npm run build -- --emptyOutDir

  # --- JOB 2: DEPLOYMENT (Jalan di 5 Laptop Tim) ---
  deploy:
    needs: build-check
    strategy:
      matrix:
        # Pastikan label ini sesuai dengan runner kamu
        runner-node: [node-1, node-2, node-3, node-4, node-5]
      fail-fast: false

    runs-on: [self-hosted, "${{ matrix.runner-node }}"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Create .env file
        env:
          VAL_DB_URL: ${{ secrets.DATABASE_URL }}
          VAL_JWT: ${{ secrets.JWT_SECRET }}
          VAL_API_URL: ${{ secrets.VITE_API_URL }}
        run: |
          # 1. Pastikan file .env bersih/kosong dulu
          rm -f .env
          touch .env
          
          # 2. Masukkan variable satu per satu
          # Kita bungkus value dengan kutip dua (") secara eksplisit
          echo "DATABASE_URL=\"$VAL_DB_URL\"" >> .env
          echo "JWT_SECRET=\"$VAL_JWT\"" >> .env
          echo "VITE_API_URL=\"$VAL_API_URL\"" >> .env

          # Pastikan tidak ada baris kosong aneh di akhir
          truncate -s -1 .env || true

      - name: Debug .env content
        run: cat .env

      - name: Deploy App Containers
        run: |
          docker compose up -d --build backend frontend

      - name: Prune Old Images
        run: |
          docker image prune -f