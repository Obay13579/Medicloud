name: Deploy Medicloud App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check Backend (Install Only)
        run: |
          cd backend
          npm install

      - name: Check Frontend (Build Test)
        run: |
          cd frontend
          npm install
          npm run build

  deploy:
    needs: build-check
    strategy:
      matrix:
        runner-node: [node-1, node-2, node-3, node-4, node-5]
      fail-fast: false

    runs-on: [self-hosted, "${{ matrix.runner-node }}"]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Create .env file
        run: |
          cat > .env << 'ENVEOF'
          DATABASE_URL="${{ secrets.DATABASE_URL }}"
          JWT_SECRET="${{ secrets.JWT_SECRET }}"
          VITE_API_URL="${{ secrets.VITE_API_URL }}"
          ENVEOF

      - name: Debug .env content (masked)
        run: |
          echo "DATABASE_URL is set: $(grep -c DATABASE_URL .env || echo 0)"
          echo "JWT_SECRET is set: $(grep -c JWT_SECRET .env || echo 0)"
          echo "VITE_API_URL is set: $(grep -c VITE_API_URL .env || echo 0)"

      - name: Deploy App Containers
        run: |
          docker compose up -d --build backend frontend

      - name: Prune Old Images
        run: |
          docker image prune -f